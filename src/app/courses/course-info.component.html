<h2> Informações do Curso </h2>
<br>

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Nome</label>
  
    <div class="col-sm-10">
      <!--entre [()] é two-way binding, atualiza o dom E a variável / é igual a prop value-->
      <!--# serve pra criar variável de template pra interpolar (tem prop valid/invalid) -->
      <!--ngClass passa classe dinâmica baseado em condições -->
      <input 
        [(ngModel)]="course.name" 
        name="name" 
        #courseName="ngModel" 
        required
        [ngClass]="{'is-invalid': courseName.invalid}"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>O nome do curso deve ser preenchido!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Preço</label>
  
    <div class="col-sm-10">
      <input 
        [(ngModel)]="course.price" 
        name="price" 
        #coursePrice="ngModel" 
        required
        type="number"
        [ngClass]="{'is-invalid': coursePrice.invalid}"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>O preço do curso deve ser preenchido!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Nota</label>
  
    <div class="col-sm-10">
      <input 
        [(ngModel)]="course.rating" 
        name="rating" 
        #courseRating="ngModel" 
        required
        type="number"
        [ngClass]="{'is-invalid': courseRating.invalid}"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>A nota do curso deve ser preenchido!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Descrição</label>
    <div class="col-sm-10">
      <textarea
        [(ngModel)]="course.description" 
        name="description" 
        #courseDescription="ngModel" 
        required
        [ngClass]="{'is-invalid': courseDescription.invalid}"
        class="form-control"
      ></textarea>
      <div class="invalid-feedback">
        <span>A descrição do curso deve ser preenchido!</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2 mt-4">Salvar</button>
  <button [routerLink]="['/']" class="btn btn-secondary mt-4">Voltar</button>
</form>
