<h3>Lista de Cu rsos</h3>

<div class="form-group row">
  <label class="col-sm-2 col-from-label">Filtrar por</label>

  <div class="col-sm-10">
    <!--entre [()] é two-way data binding, atualiza o dom E a variável-->
    <input [(ngModel)]="filter" class="form-control"/>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Código</th>
      <th>Lançado em</th>
      <th>Nota</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses"> <!--*ngFor faz um for da tag e do children/var courses disponível no arquivo .ts deste componente-->
      <td><img [src]="course.imageUrl" width=40 alt=""/></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | lowercase | replace: '-' : ' '}}</td>
      <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star> <!--coloca [] em volta pra dizer q o valor virá do .ts-->
      </td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
