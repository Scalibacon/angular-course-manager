<h3>Lista de Cu rsos</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Código</th>
      <th>Lançado em</th>
      <th>Nota</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses"> <!--*ngFor faz um for da tag e do children/var courses disponível no arquivo .ts deste componente-->
      <td><img [src]="course.imgUrl" width=40 alt=""/></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseDate }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
